<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="thammasat.svg" alt="Thammasat logo" class="logo">
        <p>TULibrary Membership Registration Form </p>

        <form>
            <label for="name">ชื่อ-สกุล *</label>
            <input type="text" id="name" placeholder="ป้อนชื่อนามสกุลจริง (ภาษาไทย)" required>

            <label for="name_en">Name *</label>
            <input type="text" id="name_en" placeholder="ป้อนชื่อนามสกุลจริง (ภาษาอังกฤษ)" required>

            <div class="input">
                <div class="studentid">
                    <label for="studentid">Student ID *</label>
                    <input type="text" id="studentid" placeholder="ป้อนรหัสนักศึกษา" required>
                </div>
                <div class="select-radio">
                    <label>Gender</label>
                    <div class="selective">
                        <label><input type="radio" name="gender" value="Male"> Male</label>
                        <label><input type="radio" name="gender" value="Female"> Female</label>
                        <label><input type="radio" name="gender" value="LGBTQAI+"> LGBTQAI+</label>
                        <label><input type="radio" name="gender" value="Prefer not to say"> Prefer not to say</label>
                    </div>
                </div>
            </div>

            <label>คณะที่กำลังศึกษา</label>
            <div class="select-option">
                <select required>
                    <option value="" disabled selected>กรุณาเลือกคณะ</option>
                    <option value="ทันตแพทยศาสตร์">คณะทันตแพทยศาสตร์</option>
                    <option value="นิติศาสตร์">คณะนิติศาสตร์</option>
                    <option value="พยาบาลศาสตร์">คณะพยาบาลศาสตร์</option>
                    <option value="พาณิชยศาสตร์และการบัญชี">คณะพาณิชยศาสตร์และการบัญชี</option>
                    <option value="รัฐศาสตร์">คณะรัฐศาสตร์</option>
                    <option value="วารสารศาสตร์และสื่อสารมวลชน">คณะวารสารศาสตร์และสื่อสารมวลชน</option>
                    <option value="วิทยาการเรียนรู้และศึกษาศาสตร์">คณะวิทยาการเรียนรู้และศึกษาศาสตร์</option>
                    <option value="วิทยาศาสตร์และเทคโนโลยี">คณะวิทยาศาสตร์และเทคโนโลยี</option>
                    <option value="วิศวกรรมศาสตร์">คณะวิศวกรรมศาสตร์</option>
                    <option value="ศิลปกรรมศาสตร์">คณะศิลปกรรมศาสตร์</option>
                    <option value="ศิลปศาสตร์">คณะศิลปศาสตร์</option>
                    <option value="สถาปัตยกรรมศาสตร์และการผังเมือง">คณะสถาปัตยกรรมศาสตร์และการผังเมือง</option>
                    <option value="สหเวชศาสตร์">คณะสหเวชศาสตร์</option>
                    <option value="สังคมวิทยาและมานุษยวิทยา">คณะสังคมวิทยาและมานุษยวิทยา</option>
                    <option value="สังคมสงเคราะห์ศาสตร์">คณะสังคมสงเคราะห์ศาสตร์</option>
                    <option value="สาธารณสุขศาสตร์">คณะสาธารณสุขศาสตร์</option>
                    <option value="เภสัชศาสตร์">คณะเภสัชศาสตร์</option>
                    <option value="เศรษฐศาสตร์">คณะเศรษฐศาสตร์</option>
                    <option value="แพทยศาสตร์">คณะแพทยศาสตร์</option>
                    <option value="นวัตกรรม">วิทยาลัยนวัตกรรม</option>
                    <option value="นานาชาติปรีดีพนมยงค์">วิทยาลัยนานาชาติปรีดีพนมยงค์</option>
                    <option value="พัฒนศาสตร์ป๋วยอึ๊งภากรณ์">วิทยาลัยพัฒนศาสตร์ป๋วยอึ๊งภากรณ์</option>
                    <option value="สหวิทยาการ">วิทยาลัยสหวิทยาการ</option>
                    <option value="แพทยศาสตร์นานาชาติจุฬาภรณ์">วิทยาลัยแพทยศาสตร์นานาชาติจุฬาภรณ์</option>
                    <option value="โลกคดีศึกษา">วิทยาลัยโลกคดีศึกษา</option>
                    <option value="เทคโนโลยีนานาชาติสิรินธร">สถาบันเทคโนโลยีนานาชาติสิรินธร</option>
                </select>
            </div>

            <label for="email">E-mail Address *</label>
            <input type="email" id="email" placeholder="ป้อนอีเมลของคุณ">

            <label for="birthdate">วันเดือนปีเกิด</label>
            <input type="date" id="birthdate" class="date">

            <div class="">
                <label for="name_en">อายุ *</label>
            <input type="number" id="Ages" placeholder="ป้อนอายุของคุณ" required>

            </div>

            <label>ประเภทของหนังสือที่สนใจ (เลือกได้มากกว่า 1 ข้อ)</label>
            <div class="checkbox">
                <label><input type="checkbox" name="book_type" value="วิชาการ"> หนังสือวิชาการ</label>
                <label><input type="checkbox" name="book_type" value="นิยาย/วรรณกรรม"> นวนิยาย/วรรณกรรม</label>
                <label><input type="checkbox" name="book_type" value="หนังสือการ์ตูน"> หนังสือการ์ตูน</label>
                <label><input type="checkbox" name="book_type" value="นิตยสาร"> นิตยสาร</label>
                <label><input type="checkbox" name="book_type" value="สารคดี"> สารคดี</label>
            </div>

            <label>ต้องการรับข่าวสารข้อมูลของห้องสมุดทางอีเมลหรือไม่</label>
            <div class="select-radio">
                <div class="selective">
                    <label><input type="radio" name="subscribe" value="yes"> ต้องการ</label>
                    <label><input type="radio" name="subscribe" value="no"> ไม่ต้องการ</label>
                </div>
            </div>

            <button type="submit" class="submit-botton">Submit</button>
        </form>
    </div>
</body>
</html>
