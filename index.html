<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</form></title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="media"> 
        <img src="tu library.jpg" alt="tu library" >
    </div>
    <div class="container"> 
            <img src="thammasat.svg" alt="thammasat logo" class="logo">
            <p>Registration Form</p>
            <form>
                <label for="name">ชื่อ-สกุล</label><br>
                <input type="text" id="name" placeholder="ป้อนชื่อนามสกุลจริง (ภาษาไทย)"required> <br>
                
                <label for="name">Name</label><br>
                <input type="text" id="name" placeholder="ป้อนชื่อนามสกุลจริง (ภาษาอังกฤษ)"required><br>

                <div class="input">
                    <div class="studentid">
                        <label for="studentid">Student ID</label><br>
                        <input type="text" id="studentid" placeholder="ป้อนรหัสนักศึกษา">
                    </div>
                    <div class="select-radio">
                        <label>Gender</label>
                        <div class="selective">
                            <label><input type="radio" name="Male"> Male</label>
                            <label><input type="radio" name="Female"> Female</label>
                            <label><input type="radio" name="LGBTQAI+"> LGBTQAI+</label>
                            <label><input type="radio" name="Prefer not to say"> Prefer not to say</label>
                        </div>
                    </div>
                </div>

                <label>คณะที่กำลังศึกษา</label><br>
                <div class="select-option">
                <select>
                    <option value="" disabled selected>กรุณาเลือกคณะ</option>
                    <option value="ทันตแพทยศาสตร์">คณะทันตแพทยศาสตร์</option>
                    <option value="นิติศาสตร์">คณะนิติศาสตร์</option>
                    <option value="พยาบาลศาสตร์">คณะพยาบาลศาสตร์</option>
                    <option value="พาณิชยศาสตร์และการบัญชี">คณะพาณิชยศาสตร์และการบัญชี</option>
                    <option value="รัฐศาสตร์">คณะรัฐศาสตร์</option>
                    <option value="วารสารศาสตร์และสื่อสารมวลชน">คณะวารสารศาสตร์และสื่อสารมวลชน</option>
                    <option value="วิทยาการเรียนรู้และศึกษาศาสตร์">คณะวิทยาการเรียนรู้และศึกษาศาสตร์</option>
                    <option value="วิทยาศาสตร์และเทคโนโลยี">คณะวิทยาศาสตร์และเทคโนโลยี</option>
                    <option value="วิศวกรรมศาสตร์">คณะวิศวกรรมศาสตร์</option>
                    <option value="ศิลปกรรมศาสตร์">คณะศิลปกรรมศาสตร์</option>
                    <option value="ศิลปศาสตร์">คณะศิลปศาสตร์</option>
                    <option value="สถาปัตยกรรมศาสตร์และการผังเมือง">คณะสถาปัตยกรรมศาสตร์และการผังเมือง</option>
                    <option value="สหเวชศาสตร์">คณะสหเวชศาสตร์</option>
                    <option value="สังคมวิทยาและมานุษยวิทยา">คณะสังคมวิทยาและมานุษยวิทยา</option>
                    <option value="สังคมสงเคราะห์ศาสตร์">คณะสังคมสงเคราะห์ศาสตร์</option>
                    <option value="สาธารณสุขศาสตร์">คณะสาธารณสุขศาสตร์</option>
                    <option value="เภสัชศาสตร์">คณะเภสัชศาสตร์</option>
                    <option value="เศรษฐศาสตร์">คณะเศรษฐศาสตร์</option>
                    <option value="แพทยศาสตร์">คณะแพทยศาสตร์</option>
                    <option value="นวัตกรรม">วิทยาลัยนวัตกรรม</option>
                    <option value="นานาชาติปรีดีพนมยงค์">วิทยาลัยนานาชาติปรีดีพนมยงค์</option>
                    <option value="พัฒนศาสตร์ป๋วยอึ๊งภากรณ์">วิทยาลัยพัฒนศาสตร์ป๋วยอึ๊งภากรณ์</option>
                    <option value="สหวิทยาการ">วิทยาลัยสหวิทยาการ</option>
                    <option value="แพทยศาสตร์นานาชาติจุฬาภรณ์">วิทยาลัยแพทยศาสตร์นานาชาติจุฬาภรณ์</option>
                    <option value="โลกคดีศึกษา">วิทยาลัยโลกคดีศึกษา</option>
                    <option value="เทคโนโลยีนานาชาติสิรินธร">สถาบันเทคโนโลยีนานาชาติสิรินธร</option>
                </select><br>
                </div>
                
                <div class="input">
                <label for="email">E-mail Address</label><br>
                <input type="email" id="email" placeholder="ป้อนอีเมลของคุณ"><br>
                </div>

                <label for="birthdate">วันเดือนปีเกิด</label><br>
                <div class="date">
                    <input type="date" id="birthdate">
                </div>

                <label>ประเภทของหนังสือที่สนใจ (เลือกได้มากกว่า 1 ข้อ)</label><br>
                <div class="checkbox">
                    <label><input type="checkbox" name="หนังสือวิชาการ"> หนังสือวิชาการ</label>
                    <label><input type="checkbox" name="นิยาย/วรรณกรรม"> นวนิยาย/วรรณกรรม</label>
                    <label><input type="checkbox" name="หนังสือการ์ตูน"> หนังสือการ์ตูน</label>
                    <label><input type="checkbox" name="นิตยสาร"> นิตยสาร</label>
                    <label><input type="checkbox" name="สารคดี"> สารคดี</label>
                </div>

                <label>ต้องการรับข่าวสารข้อมูลของห้องสมุดทางอีเมลหรือไม่</label><br>
                <div class="select-radio">
                    <div class="selective">
                     <label><input type="radio" name="yes"> ต้องการ</label>
                    <label><input type="radio" name="no"> ไม่ต้องการ</label>
                    </div>
                </div>

                <button type="submit" class="submit-botton">Submit</button>
            </form>
    </div>
   
    
</body>
</html>
